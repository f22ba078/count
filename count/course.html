<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Counter</title>

    <style>
        body {
            flex-direction: column;
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 700;
            touch-action: manipulation;
            margin: 1%;
            color:#080808;
            background-color: #e0dede;
            /* ボタンのマージンを追加 */
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: rgb(25, 25, 26);
        }

        .clickable-buttonA {
            font-size: 3em;
            margin: 20px;
            padding: 10px 20px;
            background-color: #f83904;
            color: white;
            border: none;
            cursor: pointer;
            width: 7em;
            border-radius: 10px; /* 丸い角の半径を指定 */
        }
        .clickable-buttonB {
            font-size: 3em;
            margin: 20px;
            padding: 10px 20px;
            background-color: #1a67f5;
            color: white;
            border: none;
            cursor: pointer;
            width: 7em;
            border-radius: 10px; /* 丸い角の半径を指定 */

        }
        .clickable-buttonC {
            font-size: 3em;
            margin: 20px;
            padding: 10px 20px;
            background-color: #f4d50a;
            color: white;
            border: none;
            cursor: pointer;
            width: 7em;
            border-radius: 10px; /* 丸い角の半径を指定 */
        }
        .clickable-buttonD {
            font-size: 3em;
            margin: 20px;
            padding: 10px 20px;
            background-color: #fcad03;
            color: white;
            border: none;
            cursor: pointer;
            width: 7em;
            border-radius: 10px; /* 丸い角の半径を指定 */
        }
    </style>
    <script>
       function redirectToLinkA() {
            // ボタンがクリックされたときに指定のURLにリダイレクト
            window.location.href = "Acourse.html"; // ここに移動したいリンクを指定
        }
        function redirectToLinkB() {
            // ボタンがクリックされたときに指定のURLにリダイレクト
            window.location.href = "Bcourse.html"; // ここに移動したいリンクを指定
        }
        function redirectToLinkC() {
            // ボタンがクリックされたときに指定のURLにリダイレクト
            window.location.href = "Ccourse.html"; // ここに移動したいリンクを指定
        }
        function redirectToLinkD() {
            // ボタンがクリックされたときに指定のURLにリダイレクト
            window.location.href = "Dcourse.html"; // ここに移動したいリンクを指定
        }
    </script>
</head>

<body>

    <br>
    <h1>][ COURSE SELECT ][</h1>
    <button class="clickable-buttonA" onclick="redirectToLinkA()">A</button>
    <button class="clickable-buttonB" onclick="redirectToLinkB()">B</button>
    <button class="clickable-buttonC" onclick="redirectToLinkC()">C</button>
    <button class="clickable-buttonD" onclick="redirectToLinkD()">D</button>
</body>

</html>
