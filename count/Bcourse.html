        }

        #back {
            color: rgb(0, 0, 0);
            background-color: rgb(252, 255, 255);
            font-size: 150%;
        }

        .btn-circle-border-simple {
            display: inline-block;
            text-decoration: none;
            color: #668ad8;
            width: 5.5em;
            height: 100%;
            line-height: 550%;
            border-radius: 50%;
            border: solid 2px #668ad8;
            text-align: center;
            overflow: hidden;
            font-weight: bold;
            transition: .4s;
        }

        .btn-circle-border-simple1 {
            display: inline-block;
            text-decoration: none;
            color: #668ad8;
            width: 4em;
            height: 100%;
            line-height: 200%;
            border-radius: 10%;
            border: solid 2px #668ad8;
            text-align: center;
            overflow: hidden;
            font-weight: bold;
            transition: .4s;
            right:100px;
            font-size: 0.8em;
        }

        .btn-circle-border-simple:hover {
            background: #b3e1ff;
        }

        .letter-with-line {
            position: relative;
            font-size: 36px;
            margin: 20px;
            display: inline-block;
        }

        


        @media screen and (max-width: 480px) {

            /* 画面幅が480px以下の場合のスタイル */
            button {
                width: 30%;
                /* ボタンの横幅を変更 */
            }
        }
    </style>

        let elapsedTime = 0;

        }

        function decrement() {
            if (0 < counterValue) {
                counterValue--;
            }

            updateCounter();
        }

        function startStopwatch() {
            if (!isRunning) {
                isRunning = true;
                stopwatch = setInterval(updateStopwatch, 1000);
            }
        }

        function stopStopwatch() {
            if (isRunning) {
                isRunning = false;
                clearInterval(stopwatch);
            }
        }

        function resetStopwatch() {
            stopStopwatch();
            elapsedTime = 0;
            updateStopwatch();
        }

        function updateStopwatch() {
            const minutes = Math.floor((elapsedTime % 3600) / 60);
            const seconds = elapsedTime % 60;

            document.getElementById('stopwatch').innerText = `${formatTime(minutes)}:${formatTime(seconds)}`;
            elapsedTime++;
        }

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        function goBack() {
            // ボタンを押したら指定したリンク先に戻る
            window.location.href = 'course.html';  // 戻りたいページのURLを指定

</head>

<body>
    <h1 id="B">B</h1>

        <div id="stopwatch">00:00</div>
        <button id="startBtn" onclick="startStopwatch()"><a href="#" class="btn-circle-border-simple">START</a></button>
        <button id="stopBtn" onclick="stopStopwatch()"><a href="#" class="btn-circle-border-simple">STOP</a></button>
        <button id="resetBtn" onclick="resetStopwatch()"><a href="#" class="btn-circle-border-simple">RESET</a></button>

</html>
